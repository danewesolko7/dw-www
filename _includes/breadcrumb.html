<div class="c-breadcrumb">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<!-- <a class="c-breadcrumb__link" href="/">Home</a> -->
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    <span> / </span>
    <span class="c-breadcrumb__current"> {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }} </span>
  {% else %}
     <a class="c-breadcrumb__link" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}"><span> &#8592; </span> {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
  {% endif %}
{% endfor %}
</div>
